<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Universe Hub</title>
    <!-- bootstrap cdn link start-->

  <body onload="firstApi()" class="container">
    <header class="col-md-12 text-center my-3">
        <h1 class="text-center text-bold my-3">AI Universe Hub</h1>
        <button type="button" class="btn btn-danger mb-3">Sort By Date</button>
    </header>
    <main>
      <section >

        <div id="cardSection" class="row row-cols-1 row-cols-md-3 g-4">
       
        </div>
      </section>

      <!-- spinner section start -->
      <section>
        <div id="loader" class="d-flex justify-content-center d-none">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
      <!-- spinner section end -->

      <!-- modal section start -->
      <section>
<!-- Modal -->
<div class="modal " id="aiCardModal" tabindex="-1" aria-labelledby="aiCardModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header position-relative">
        
        <button type="button" class="btn-close position-absolute top-0 start-100 translate-middle bg-danger p-2 rounded-circle light"  data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="cardModalBody" class="modal-body d-flex p-5 gap-2">
        <div class="w-50 bg-warning-subtle p-3 border border-danger">
          <h5 id="Mdtl"></h5>
          <div id="price" class="d-flex gap-2 justify-content-between my-3 mx-2">
            <div style="height: 100px; width: 100px;" class="bg-light p-2"><h6 id="price1"></h6></div>
            <div style="height: 100px; width: 100px;" class="bg-light p-2"><h6 id="price2"></h6></div>
            <div style="height: 100px; width: 100px;" class="bg-light p-2"><h6 id="price3"></h6></div>
          </div>
          <div class="d-flex justify-content-between">
            <div>
              <h5 class="fw-bold">Features</h5>
            </div>
            <div>
              <h5 class="fw-bold">Integrations</h5>
            </div>
          </div>
        </div>
        <div class="w-50">
          <img class="img-fluid" id="divImage" src="" alt="">
        </div>
      </div>
      
    </div>
  </div>

</div>
      </section>
      <!-- modal section ends -->

    </main>
    <footer>

    </footer>
